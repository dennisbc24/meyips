    <header>
      <menu id="hamburger">

        <p>menu</p>

      <!-- <div class="caja-logo">

      <ul class="caja_pestañas">
        <li id="plantasMenu" class="pestaña"><a href="#">Plantas</a></li>
        <li id="cursosMenu"class="pestaña"><a href="#">Cursos</a></li>
        <li id="socialMenu" class="pestaña"><a href="#">Social</a></li>
        

      </ul>
        <!-- <img src="/icons/menu.png" alt="" /> -->

      <section class="front">
        <div class="nombre">
          <img src="/icons/logo.png" alt="logo">

        <img src="/img/planta.jpg" alt="main image" />

    <section class="categories">
      <div id="renderComprar"><a href="#" class="activeTab plantasTab tab">Plantas</a></div>
      <div id="renderCursos" ><a href="#" class="inactiveTab cursosTab tab">Cursos</a></div>
      <div id="renderBlog" ><a href="#" class="inactiveTab blogTab tab">Social</a></div>
    </section>

    <div id="tik">
      <div class="sk-tiktok-feed" data-embed-id="202833"></div>

      src="https://widgets.sociablekit.com/tiktok-feed/widget.js"

      defer
    ></script>
    </div>

    <section class="items" id="items0">
      <div class="card">
        
        <div class="info">
          <img src="/img/girasol.jpg" alt="" />
          <div class="price">
            <h3>Girasol Amarillo</h3>
            <p>S/.25.00</p>
          </div>
          <div class="calltoaction">

            <input type="checkbox" name="" id="boton-menu" class="boton-menu">
            <label for="boton-menu" class="boton-check">
              
              <ul class="lista">
                <li class="carac">Vive hasta 3 años</li>
                <li class="carac">Necesita regar una vez a la semana</li>
                <li class="carac">Absorbe la humedad</li>
                <li class="carac">Puede resistir muchos climas</li>
                <li class="carac">Los precios depende de la temporada</li>
                <li class="carac">Consulta sobre la promoción</li>
              </ul>
              
              <p class="boton_open">Ver más información</p>
              <p class="boton_close">Cerrar</p>
              
              
            </label>




           
            <button>Cotizar</button>
          </div>
        </div>
      </div>
      <div class="card"></div>
      <div class="card"></div>
